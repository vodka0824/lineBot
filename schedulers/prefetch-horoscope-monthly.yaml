# Cloud Scheduler configuration for MONTHLY horoscope prefetch
name: prefetch-monthly-horoscope
description: "Prefetch all monthly horoscope data on 1st day of each month at 00:15"
schedule: "15 0 1 * *"  # 每月 1 號 00:15
time_zone: "Asia/Taipei"
http_target:
  uri: "https://YOUR_CLOUD_RUN_URL/api/prefetch/horoscope"
  http_method: POST
  headers:
    Content-Type: "application/json"
  body: |
    {
      "type": "monthly"
    }
retry_config:
  retry_count: 3
  max_retry_duration: "600s"
  min_backoff_duration: "5s"
  max_backoff_duration: "60s"
