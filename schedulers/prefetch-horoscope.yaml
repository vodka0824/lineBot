# Cloud Scheduler configuration for DAILY horoscope prefetch
name: prefetch-daily-horoscope
description: "Prefetch all DAILY horoscope data at 00:05 Taiwan time"
schedule: "5 0 * * *"  # 每天 00:05
time_zone: "Asia/Taipei"
http_target:
  uri: "https://YOUR_CLOUD_RUN_URL/api/prefetch/horoscope"  # 需替換為實際 URL
  http_method: POST
  headers:
    Content-Type: "application/json"
  body: |
    {
      "type": "daily",
      "secret": "YOUR_SECRET_KEY"
    }
retry_config:
  retry_count: 3
  max_retry_duration: "600s"
  min_backoff_duration: "5s"
  max_backoff_duration: "60s"
