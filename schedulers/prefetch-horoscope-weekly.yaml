# Cloud Scheduler configuration for WEEKLY horoscope prefetch
name: prefetch-weekly-horoscope
description: "Prefetch all weekly horoscope data every Monday at 00:10"
schedule: "10 0 * * 1"  # 每週一 00:10 (1 = Monday)
time_zone: "Asia/Taipei"
http_target:
  uri: "https://YOUR_CLOUD_RUN_URL/api/prefetch/horoscope"
  http_method: POST
  headers:
    Content-Type: "application/json"
  body: |
    {
      "type": "weekly"
    }
retry_config:
  retry_count: 3
  max_retry_duration: "600s"
  min_backoff_duration: "5s"
  max_backoff_duration: "60s"
