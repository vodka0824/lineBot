steps:
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'line-bot'
      - '--source'
      - '.'
      - '--region'
      - 'asia-east1'
      - '--allow-unauthenticated'
      - '--min-instances'
      - '0'
      - '--memory'
      - '512Mi'

options:
  logging: CLOUD_LOGGING_ONLY
